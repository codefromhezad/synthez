<doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>SyntHez</title>
	</head>
	<body>
		<script src="MusicHelper.js"></script>
		<script src="AudioNodeTemplate.js"></script>
		<script src="AudioNode.js"></script>
		<script src="core_nodes/OscillatorNode.js"></script>
		<script src="core_nodes/OutputNode.js"></script>

		<script>
			var osc = AudioNode.add('OscillatorNode');
			var out = AudioNode.add('OutputNode');

			AudioNode.connect(osc, out);

			var melody = function() {
				osc.noteOn("A4", osc.audio_context.currentTime, osc.audio_context.currentTime + 0.5);
				osc.noteOn("C5", osc.audio_context.currentTime + 0.51, osc.audio_context.currentTime + 1);
				osc.noteOn("E5", osc.audio_context.currentTime + 1.01, osc.audio_context.currentTime + 1.5);
				osc.noteOn("G4", osc.audio_context.currentTime + 1.51, osc.audio_context.currentTime + 2);
			}

			melody();

		</script>
	</body>
</html>
